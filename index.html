<!DOCTYPE html>

<head>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap');

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(120deg, #ff9a9e, #fad0c4, #ffdde1);
  overflow:hidden;
  text-align:center;
  font-family: 'Poppins', sans-serif;
}

/* floating hearts animation */
.heart{
  position:absolute;
  font-size:25px;
  animation: float 5s linear infinite;
  opacity:0.8;
}

@keyframes float{
  0%{ transform:translateY(100vh) scale(1); opacity:1; }
  100%{ transform:translateY(-10vh) scale(1.5); opacity:0; }
}

/* main card */
.card{
  background:white;
  padding:40px;
  border-radius:25px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  animation: pop 1s ease-in-out;
}

@keyframes pop{
  0%{ transform:scale(0.8); opacity:0; }
  100%{ transform:scale(1); opacity:1; }
}

h1{
  font-family:'Pacifico', cursive;
  font-size: 80px;
  color:#ff4d6d;
}

button{
  font-size:20px;
  padding:12px 22px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  margin:10px;
  transition:0.3s;
}

#yes{
  background:#ff4d6d;
  color:white;
}

#yes:hover{
  transform:scale(1.1);
}

#no{
  background:#eee;
  color:black;
  position:absolute;
}

#celebrate{
  display:none;
  font-size:35px;
  margin-top:20px;
}
#celebrate h3{
  color:#ff4d6d;
  font-family: 'Pacifico', cursive;
  font-size:29px;
  margin-bottom:10px;
}
#celebrate{
  display:none;
  margin-top:20px;
  padding:15px;
  background: rgba(249, 246, 247, 0.3);
  border-radius: 15px;
  animation: slideUp 1s ease-out forwards;
}

@keyframes slideUp{
  from{
    opacity:0;
    transform: translateY(30px) scale(0.9);
  }
  to{
    opacity:1;
    transform: translateY(0) scale(1);
  }
}

#celebrate .hearts{
  display:block;
  font-size:50px;
  animation: pulse 1.5s infinite alternate;
}

@keyframes pulse{
  from{ transform: scale(1); }
  to{ transform: scale(1.1); }
}

</style>
</head>

<body>

  <div id="celebrate">

</div>

</div>

<script>

for(let i=0;i<15;i++){
  let heart=document.createElement("div");
  heart.innerHTML="ğŸ’–";
  heart.className="heart";
  heart.style.left = Math.random()*100 + "vw";

function runAway(){
